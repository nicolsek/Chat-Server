<!DOCTYPE html>
<html>
    <head>
        <title> Chat Server </title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>

    <body>
        <!-- Where all the messages go! -->
        <ul class="list-group" id="messages"></ul>
        
        <div class="container" style="position: absolute; width: 100%; bottom: 0px; padding-bottom: 1%; text-align: right;">
            <form class="form-inline"> 
                <input type="text" class="form-control" placeholder="..." id="messageInput" style="width: 90%;"/>
                <button class="btn btn-outline-success" style="width: 9%;">Send</button>
            </form>
        </div>

        <!-- jQuery 3.2.1 min -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
        <!-- Initialize Socket.io -->
        <script src="/socket.io/socket.io.js"></script>
        <script>var socket = io();</script>
    </body>
</html>
